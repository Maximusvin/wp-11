<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>LAB Consulting</title>
    <!-- Favicon -->
    <link rel="icon" href="./favicon.png" type="image/x-icon" />
    <link rel="shortcut icon" href="./favicon.png" type="image/x-icon" />
    <!-- OG Tags -->
    <meta property="og:title" content="LAB Consulting" />
    <meta property="og:description" content="Ваш надежный партнер в области транспортно-логистического сопровождения" />
    <meta property="og:type" content="Ваш надежный партнер в области транспортно-логистического сопровождения" />
    <meta property="og:image" content="./images/img-ogm.jpg" />
    <meta property="og:site_name" content="LAB Consulting" />
    <!-- CSS Styles -->
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/bootstrap-grid.css" />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <header class="header" id="header">
      <nav class="header__nav">
        <div class="container">
          <div class="row align-items-center">
            <div class="col-5 col-md-4">
              <img src="../images/logo.png" class="logo" alt="LAB Consulting" />
            </div>
            <div class="d-none d-lg-block col-lg-6">
              <ul class="menu d-flex justify-content-between">
                <li class="menu__item">
                  <a href="#" class="menu__link">О компании</a>
                </li>
                <li class="menu__item">
                  <a href="#" class="menu__link">Пресс-центр</a>
                </li>
                <li class="menu__item">
                  <a href="#" class="menu__link">Услуги</a>
                </li>
                <li class="menu__item">
                  <a href="#" class="menu__link">Отрасли</a>
                </li>
                <li class="menu__item">
                  <a href="#" class="menu__link">Контакты</a>
                </li>
              </ul>
            </div>
            <div class="col-2">
              <button type="button" class="header__btn btn">
                <i class="fa fa-phone"></i>
                Заказать звонок
              </button>
            </div>
          </div>
        </div>
      </nav>
      <div class="container">
        <div class="row">
          <div class="col-5">
            <div class="offer">
              <h1 class="offer__title">LAB Consulting</h1>
              <p class="offer__text">Ваш надежный партнер в области транспортно-логистического сопровождения</p>
              <ul class="social">
                <li class="social__item">
                  <a href="#" class="social__link">
                    <svg class="social__svg social__svg--facebook">
                      <use href="../images/icon/icon-sprite.svg#facebook"></use>
                    </svg>
                  </a>
                </li>
                <li class="social__item">
                  <a href="#" class="social__link">
                    <svg class="social__svg social__svg--twitter">
                      <use href="../images/icon/icon-sprite.svg#twitter"></use>
                    </svg>
                  </a>
                </li>
                <li class="social__item">
                  <a href="#" class="social__link">
                    <svg class="social__svg social__svg--telegram">
                      <use href="../images/icon/icon-sprite.svg#telegram"></use>
                    </svg>
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </header>
    <script src="https://kit.fontawesome.com/39c3f5596c.js" crossorigin="anonymous"></script>
  </body>
</html>
